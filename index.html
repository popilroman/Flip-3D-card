<!DOCTYPE html>
<html lang="ru">
<head>
    <title>3D-карточка</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">   
</head>
<body>
    <!-- wrapper служит оберткой для карточки -->
    <div class="wrapper">
        <!-- card используется для создания самой формы карточки -->
        <div class="card">
            <!-- В карточке содержатся фронтальная и задняя часть -->
            <div class="card__front">
                <span>THE FRONT PART</span>
            </div>
            <div class="card__back">
                <span>THE BACK PART</span>
            </div>
        </div>       
    </div>
</body>       
</html>
